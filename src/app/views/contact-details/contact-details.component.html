<section *ngIf="contact" class="contact-details main-layout">
    <section class="container">
        <div class="info">
            <img class="contact-img" src="https://robohash.org/{{contact._id}}.png?set=set5" />
            <div>
                <h3>{{contact.name}}</h3>
                <h4>{{contact.email}}</h4>
                <h4>{{contact.phone}}</h4>
            </div>
        </div>
        <div class="transfers">
            <h1>Transfer</h1>
        </div>
    </section>
    <button (click)="goBack()" class="btn btn-back">Back</button>
</section>
